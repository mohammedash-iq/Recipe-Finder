<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="output.css" />
  </head>

  <body class="bg-emerald-50 p-2">
    <header class="p-2 md:grid grid-cols-5">
      <h1
        class="p-2 text-center text-3xl font-bold text-emerald-300 sm: w-full col-span-3 md:col-span-2 justify-end"
      >
        Recipe Finder
      </h1>
      <div class="m-2 sm:w-full col-span-3 grid grid-cols-5 mx-2 md:col-span-2">
        <input
          class="col-span-4 bg-emerald-200 py-1.5 px-2 mx-3 rounded-sm"
          id="searchinput"
          type="text"
          placeholder="Search for a Recipe...."
        />
        <button
          class="col-span-1 bg-emerald-400 rounded-sm text-white py-2 mx-1 px-2"
          id="searchbtn"
          onclick="searchRecipe()"
        >
          Search
        </button>
      </div>
    </header>
    <main class="m-auto min-lg:w-6xl min-md:w-3xl">
      <section>
        <div
          id="catagoryCardContainer"
          class="grid grid-cols-12 justify-center"
        ></div>
      </section>
      <section>
        <div id="recipeContainer" class="bg-emerald-200 rounded-2xl"></div>
        <div id="mainCardContainer" class="grid grid-cols-4 gap-1"></div>
      </section>
      <section>
        <div id="favoriterecipies">Favorite Recipies</div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
